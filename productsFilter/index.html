<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUEJS | Products Filter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <main id="app" class="container">
        <div class="row">
            <div class="col-8">
                Products List
            </div>
            <aside class="col-4">
                <form action="" class="bg-light p-3 rounded" @submit.prevent="filterProducts">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Title..." v-model="filters.title">
                    </div>
                    <div class="form-group">
                       <select name="category_id" class="form-control" v-model="filters.category_id">
                           <option selected disabled>Choose your category...</option>
                           <option value="1">Digital</option>
                           <option value="2">Sport</option>
                           <option value="3">Home</option>
                           <option value="4">Art</option>
                       </select>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-block">Search</button>
                     </div>
                </form>
            </aside>
        </div>
        {{getCategories}}
    </main>


    <script src="https://unpkg.com/vue@3"></script>
    <script>
        const { createApp } = Vue
        createApp({
            data() {
                return {
                    filters : {
                        title : '',
                        category_id : ''
                    }
                }
            },
            computed : {
                getCategories(){
                    // API
                    fetch('https://dummyjson.com/products/category/smartphones')
                    .then(res => res.json())
                    .then(console.log);
                }
            },
            methods : {
                filterProducts(){
                    console.log(this.filters)
                }
            },
            
        }).mount('#app')
    </script>
</body>
</html>
